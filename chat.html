<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <!-- Header Section -->
        <header class="chat-header">
            <h1>YourBot</h1>
            <i class="fas fa-cog settings-icon" onclick="toggleSettingsModal()"></i>
        </header>

        <!-- Chat Box -->
        <div id="chat-box" class="chat-box"></div>

        <!-- Input Area -->
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask something..." autocomplete="off" />
            <button class="send-btn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="toggleSettingsModal()">&times;</span>
            <h2>Upload PDF</h2>
            <form id="upload-form">
                <input type="file" id="pdf-upload" accept="application/pdf" required />
                <button type="button" onclick="uploadPDF()">Upload</button>
            </form>
            <p id="upload-status"></p>
        </div>
    </div>

    <!-- Include JavaScript -->
    <script src="/static/script.js"></script>
</body>

</html>
